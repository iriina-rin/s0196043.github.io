<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контактная форма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Контактная форма</h1>

<form id="my-sweet-form">
    <p>
        <input id="name" name="name" placeholder="ФИО">
    </p>
    <p>
        <input id="email" name="email" placeholder="Email">
    </p>
    <p>
        <input id="tel" name="tel" placeholder="Телефон">
    </p>
    <p>
        <input id="organization" name="organization" placeholder="Организация">
    </p>
    <p>
        <textarea id="message" name="message" placeholder="Сообщение"></textarea>
    </p>
    <p>
        <label>
            <input type="checkbox" id="checkbox">
            Согласие на обработку данных
        </label>
    </p>
    <button type="submit">Отправить</button>
</form>

<script src="newjavascript.js"></script>
</body>
</html>

</html>
